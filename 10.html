<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://img1.picmix.com/output/stamp/normal/0/5/8/2/1112850_c341b.gif') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.9;
    transition: opacity 0.5s ease;
}

.container {
    text-align: center;
    padding: 50px;
}

h1 {
    font-size: 36px;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    transition: background-color 0.5s ease;
}

h1:hover {
    background-color: rgba(0, 0, 0, 0.9);
}

body:hover {
    opacity: 1;
}
</style>
    <title>Background GIF Styling</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
    </div>
</body>

</html>
