<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.slider-container {
    position: relative;
}

.slider {
    width: 300px;
    height: 200px;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.radio-buttons {
    margin-top: 10px;
}

input[type="radio"] {
    margin: 0 5px;
}

input[type="radio"]:checked+.slider .slide:nth-child(1) {
    transform: translateX(0%);
}

input[type="radio"]:checked+.slider .slide:nth-child(2) {
    transform: translateX(-100%);
}

input[type="radio"]:checked+.slider .slide:nth-child(3) {
    transform: translateX(-200%);
}

    </style>
    <title>Picture Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide" src="https://www.pacegallery.com/media/images/heroimage.width-2000.webp" alt="Image 1">
            <img class="slide" src="https://images.unsplash.com/photo-1493612276216-ee3925520721?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww" alt="Image 2">
            <img class="slide" src="https://www.thedesignwork.com/wp-content/uploads/2011/10/Random-Pictures-of-Conceptual-and-Creative-Ideas-01.jpg" alt="Image 3">
        </div>
        <div class="radio-buttons">
            <input type="radio" id="radio1" name="slider-radio" checked>
            <input type="radio" id="radio2" name="slider-radio" checked>
            <input type="radio" id="radio3" name="slider-radio">
        </div>
    </div>

</body>

</html>
