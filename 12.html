<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navigation {
            background-color: #444;
            color: white;
            padding: 10px;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .navigation ul li {
            display: inline;
            margin-right: 20px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        </style>
    <div class="header">
        <h1>Styled Web Page</h1>
    </div>

    <div class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Welcome to Our Website!</h2>
        <p>This is a sample web page with internal CSS for styling.</p>
        <button>Click Me</button>
    </div>

    <div class="footer">
        <p>&copy; 2023 Styled Web Page. All rights reserved.</p>
    </div>
</body>

</html>
