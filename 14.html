<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* styles.css */

body {
    margin: 0;
    padding: 0;
}
.container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
    border: 1px solid #ccc;
}
.element1,
.element2 {
    position: absolute;
    width: 150px;
    height: 150px;
    background-color: #3498db;
}
.element1 {
    top: 50px;
    left: 50px;
}
.element2 {
    bottom: 50px;
    right: 50px;
    background-color: #e74c3c;
}
</style>
    <title>Absolute Positioning Example</title>
</head>

<body>
      <h1>Absolute Positioning Example</h1>
    <div class="container">
        <div class="element1"></div>
        <div class="element2"></div>
    </div>
</body>

</html>
