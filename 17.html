<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #D6CC99;
        }
    </style>
</head>

<body>
    <h1>Student Mark List</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Mathematics</th>
                <th>Science</th>
                <th>English</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>263</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>92</td>
                <td>88</td>
                <td>95</td>
                <td>275</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>78</td>
                <td>85</td>
                <td>80</td>
                <td>243</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
