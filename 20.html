<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 300px;
    height: 100px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.emoji {
    font-size: 36px;
}

/* CSS Positioning */
.fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
}
</style>
    <title>Emojis and CSS Positioning</title>
</head>

<body>
    <div class="container">
        <div class="emoji">&#128512;</div>
        <div class="emoji">&#127881;</div>
        <div class="emoji">&#128525;</div>
    </div>
</body>

</html>
