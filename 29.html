<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIG.lVXjWwlHyIo4QdjnC1YE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is an example of setting a background image using internal CSS.</p>
    </div>
</body>

</html>
