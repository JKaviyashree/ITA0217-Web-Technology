<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning Example</title>
    <style>
        .parent {
    width: 300px;
    height: 200px;
    background-color: lightblue;
    position: relative;
}

.child {
    width: 150px;
    height: 100px;
    background-color: lightgreen;
    position: relative;
    top: 50px;
    left: 50px;
}
</style>
</head>

<body>
    <div class="parent">
        <div class="child">Child Element</div>
    </div>
</body>

</html>
