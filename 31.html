<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
</head>

<body>
    <h1 id="datetime"></h1>

    <script>// script.js

        function updateDateTime() {
            var currentDate = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            var formattedDate = currentDate.toLocaleDateString(undefined, options);
            document.getElementById('datetime').innerText = 'Current Date and Time: ' + formattedDate;
        }
        
        // Call the function initially and update it every second (1000 milliseconds)
        updateDateTime();
        setInterval(updateDateTime, 1000);
        </script>
</body>

</html>
