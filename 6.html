<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .heading {
    color: #4285f4;
    text-align: center;
    font-size: 36px;
}
.container {
    width: 80%;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
}
.paragraph {
    font-size: 18px;
    line-height: 1.6;
}
.button {
    background-color: #34a853;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.list {
    list-style: none;
    padding: 0;
}
.list-item {
    font-size: 20px;
    margin-bottom: 5px;
}
</style>
    <title>Styled Elements</title>
</head>

<body>
    <h1 class="heading">Welcome to Our Website</h1>

    <div class="container">
        <p class="paragraph">This is a paragraph with some text. This is Write a HTML program for numerous elements and that should be organized separately with class selector by using Cascading Style Sheets(CSS) for external style sheets. .</p>
        <button class="button">Click Me</button>
        <ul class="list">
            <li class="list-item">Item 1</li>
            <li class="list-item">Item 2</li>
            <li class="list-item">Item 3</li>
        </ul>
    </div>
</body>

</html>
