<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* styles.css */

/* Style for the container div */
.container {
    width: 300px;
    margin: 0 auto;
}

/* Style for the boxes with float positioning */
.box {
    width: 100px;
    height: 100px;
    margin: 10px;
    float: left;
}

/* Style for the first box */
.box1 {
    background-color: #3498db;
}

/* Style for the second box */
.box2 {
    background-color: #e74c3c;
}
</style>
    <title>Floated Elements</title>
</head>

<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>
</body>

</html>
